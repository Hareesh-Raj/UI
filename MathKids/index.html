<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Kids</title>

    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- external font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;600;700&display=swap" rel="stylesheet" />

    <!-- external css -->
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- header section start -->
    <header>
        <div class="header">
            <span id="product-name">
                MATH KIDS 
            </span>
            <span id="product-description">
                KIDS LEARNING APP
            </span>
        </div>
    </header>
    <!-- header section end -->
    <div class="clear-fix"></div>

    <!-- application start -->
    <section class="application-content">
      <div id="shapeLayer" class="application-layer hide">
        <p>1. Choose a Shape</p>
        <div class="shapes-container ">
          <div id="circle" class="circle shape">
            <i class="fa-solid fa-check tick-icon hide"></i>
          </div>
          <div class="triangle-container">
            <div id="triangle" class="triangle shape">
              <i class="fa-solid fa-check tick-icon hide"></i>
            </div>
          </div>
          <div id="square" class="square shape">
            <i class="fa-solid fa-check tick-icon hide"></i>
          </div>
        </div>
        <button class="application-layer-button hide" id="nextButton">NEXT</button>
      </div>
      <div id="inputLayer" class="application-layer hide">
        <p id="inputText">Hello</p>
        <input type="number" name="inputNumber" id="inputNumber" class="inputField" />
        <button class="application-layer-button" id="calculateButton">CALCULATE</button>
      </div>
      <div id="outputLayer" class="application-layer hide">
        <div id="shapeContainer" class="shape-container"><div></div></div>
        <p id="shapeName"></p>
        <table id="outputTable" class="result-table">
          <tr>
            <td>SIDE</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>AREA</td>
            <td></td>
            <td></td>
          </tr>
          <tr>
            <td>PERIMETER</td>
            <td></td>
            <td></td>
          </tr>
        </table>
        <button class="application-layer-button" id="startButton">START AGAIN</button>
      </div>
    </section>
    <!-- application end -->

    <!-- external js -->
    <script type="" src="js/script.js"></script>
  </body>
</html>

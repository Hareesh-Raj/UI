<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sirius</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="logo">
        <img src="./images/logo.svg" alt="Sirius Logo" />
      </div>
    </header>
    <section>
      <div class="form">
        <form method="post" id="payment-form">
          <span>BILLING DETAILS</span>
          <div class="billing-details">
            <div class="person-name">
              <div class="input-box">
                <p>First Name</p>
                <input type="text" name="firstname" id="firstName" autocomplete="off"/>
                <p class="error-content hide" id="invalid-first-name"></p>
              </div>
              <div class="input-box">
                <p>Last Name</p>
                <input type="text" name="lastname" id="lastName" autocomplete="off"/>
                <p class="error-content hide" id="invalid-last-name"></p>
              </div>
            </div>
            <div class="input-box">
              <p>Email Address</p>
              <input type="text" name="email" id="email" autocomplete="off"/>
              <p class="error-content hide" id="invalid-email"></p>
            </div>
            <div class="input-box">
              <p>Contact Number</p>
              <input type="number" name="contactnumber" id="contactNumber" autocomplete="off"/>
              <p class="error-content hide" id="invalid-contact-number"></p>
            </div>
            <div class="input-box">
              <p>PIN Code</p>
              <input type="number" name="pincode" id="pinCode" autocomplete="off"/>
              <p class="error-content hide" id="invalid-pin"></p>
            </div>
          </div>
          <span id="reduce-size">PAYMENT DETAILS</span>
          <div class="payment-details">
            <div class="input-box">
              <p>Card Number</p>
              <input type="number" name="cardnumber" id="cardNumber" autocomplete="off"/>
              <p class="error-content hide" id="invalid-card-number"></p>
            </div>
            <div class="card-details">
              <div class="input-box">
                <p>Card Expiry (Year)</p>
                <input
                  type="number"
                  name="cardExpiryYear"
                  id="cardExpiryYear"
                  autocomplete="off"
                />
                <p class="error-content hide" id="invalid-card-year"></p>
              </div>
              <div class="input-box">
                <p>CVV</p>
                <input type="number" name="cvv" id="cvv" autocomplete="off" />
                <p class="error-content hide" id="invalid-cvv"></p>
              </div>
            </div>
          </div>
          <button type="submit" id="completeButton">COMPLETE PAYMENT</button>
        </form>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>

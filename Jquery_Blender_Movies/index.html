<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blender Movies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto+Condensed:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <header class="flex">
      <div class="header-content flex">
        <span id="heading">Blender Movies</span>
        <div class="user-details flex">
          <span id="username"></span>
          <div id="userProfile"></div>
        </div>
      </div>
    </header>
    <main class="display-content flex">
      <div id="video-content"></div>
      <div id="upcoming-projects">
        <span class="title">Upcoming Projects</span>
      </div>
      <div id="chat-icon">
        <img src="./images/chat.png" alt="chat icon" />
      </div>
    </main>
    <footer class="flex">
      <div class="footer-content flex">
        <span id="copyrights"
          ><span id="copyrights-symbol">&copy;</span>Copyrights 2022</span
        >
        <span id="copyrights-title">Blender Movies</span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
